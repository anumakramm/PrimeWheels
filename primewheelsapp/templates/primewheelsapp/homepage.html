{% extends 'primewheelsapp/base.html' %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Site</title>
</head>
<body>
    {% if cartype_list %}
        <h2>Type of Cars</h2>
        <ol>
            {% for cartype in cartype_list %}
                <li><a href="{% url 'primewheelsapp:cardetail' cartype_no=cartype.id %}">{{ cartype.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>None of the car types is available!</strong>
    {% endif %}
</body>
</html>
{% endblock %}
