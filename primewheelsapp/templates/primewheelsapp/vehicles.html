{% extends 'primewheelsapp/base.html' %}
{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
</head>
<body>
    <h2>Available Vehicles</h2>
    
    <ul>
        {% for vehicle in vehicles %}
            <li>{{ vehicle.car_type }} {{ vehicle.car_name }}</li>
        {% empty %}
            <li>No vehicles available.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
